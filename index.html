<html>
<head>
	<title></title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Password Generator</a>
		</div>
	</nav>	

	<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form role="form">

				<div class="form-group">
					<label for="userid">User</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" id="userid" placeholder="Username">
					</div>
				</div>

				<div class="form-group">
					<label for="site">Site</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i></span>
						<input class="form-control" id="site" placeholder="Site">
					</div>
				</div>

				<div class="form-group">
					<label for="salt">Salt</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
						<input type="password" class="form-control" id="salt" placeholder="Salt">
					</div>
				</div>

				<a src="#" class="btn btn-primary" onclick="getPass()">Gimme the pass!</a>
			</form>
			<div class="page-header"><h2><small id="pass">ASS</small></h2></div>

			<script type="text/javascript" src='lib/drunken.js'></script>
			<script type="text/javascript" src='lib/md5.js'></script>
			<script type="text/javascript" src='lib/sha3.js'></script>
		</div>
	</div>
</body>
</html>
